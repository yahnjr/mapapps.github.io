<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Add Points to Feature Layer</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    #viewDiv {
      height: 80vh;
      width: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .topic-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
    }

    .topic-button {
      margin-bottom: 5px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ddd;    
    }

    .topic-button.selected-topic {
      background-color: #ddd;
    }

    .esri-geometry-point {
      outline: none; 
      width: 5px;
      height: 5px;
    }

    .welcome-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 10px;
      border: 1px solid #ddd;
      z-index: 1;
      max-width: 300px;
      height: 200px;
      font-size: 11px;
    }

    @media only screen and (min-width: 768px) {
      .welcome-box {
        font-size: 16px;
      }

      .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
        font-size: 20px;
      }

      .info-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
      }

      .submit-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
      }

      .submit-button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    }
  </style>
</head>
<body>
  <div id="viewDiv">
    <div class="welcome-box">
      <p>Welcome! Please select a topic from the top right and double-click anywhere on the map to add a point. Click "Submit" to save your points.</p>
      <span class="close-button" onclick="document.querySelector('.welcome-box').style.display = 'none'">x</span>
    </div>
  </div>
  <div class="topic-buttons">
    <div class="topic-button" id="housing">ðŸŸ¡ Housing</div>
    <div class="topic-button" id="employment">ðŸ”´ Employment</div>
  </div>
  <button class="submit-button" id="submitBtn" disabled>Submit</button>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/Graphic",
      "esri/symbols/SimpleMarkerSymbol",
      "esri/renderers/UniqueValueRenderer",
      "esri/PopupTemplate"
    ], function(Map, MapView, FeatureLayer, Graphic, SimpleMarkerSymbol, UniqueValueRenderer, PopupTemplate) {
      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: ["-123, 45.598"],
        zoom: 13 
      });

      var featureLayerUrl = "https://services3.arcgis.com/pZZTDhBBLO3B9dnl/arcgis/rest/services/NorthPlainsUGBRelook/FeatureServer";

      var featureLayer = new FeatureLayer({
        url: featureLayerUrl,
        outFields: ["*"],
        editable: true,
      });

      map.add(featureLayer);

      var renderer = new UniqueValueRenderer({
        field: "topic",
        defaultSymbol: new SimpleMarkerSymbol(),
        uniqueValueInfos: [
          {
            value: "Housing",
            symbol: {
              type: "simple-marker",
              size: 10,
              color: [255, 255, 31],
              outline: null
            }
          },
          {
            value: "Employment",
            symbol: {
              type: "simple-marker",
              size: 10,
              color: [193, 66, 104],
              outline: null
            }
          }
        ]
      });

      featureLayer.renderer = renderer;

      var tempGraphics = [];  // Array to store temporary points

      view.on("double-click", function(event) {
        event.stopPropagation();
        
        var selectedTopic = document.querySelector(".selected-topic");
        if (!selectedTopic) {
          alert("Please select a topic before adding a point.");
          return;
        }

        var point = {
          type: "point",
          longitude: event.mapPoint.longitude,
          latitude: event.mapPoint.latitude
        };

        var attributes = {
          topic: selectedTopic.id.charAt(0).toUpperCase() + selectedTopic.id.slice(1)
        };

        var newGraphic = new Graphic({
          geometry: point,
          attributes: attributes
        });

        // Add graphic to the view
        view.graphics.add(newGraphic);
        tempGraphics.push(newGraphic);  // Add to temporary storage
        
        document.getElementById("submitBtn").disabled = false; // Enable submit button
      });

      // Submit button click handler
      document.getElementById("submitBtn").addEventListener("click", function() {
        if (tempGraphics.length === 0) return;

        featureLayer.applyEdits({
          addFeatures: tempGraphics
        }).then(function(response) {
          // Clear temp storage and disable the button again after successful submission
          tempGraphics = [];
          document.getElementById("submitBtn").disabled = true;
          view.graphics.removeAll();
          alert("Points submitted successfully!");
        }).catch(function(error) {
          console.error("Error submitting points: ", error);
        });
      });

      // Event listeners for topic buttons
      var topicButtons = document.querySelectorAll(".topic-button");
      topicButtons.forEach(function(button) {
        button.addEventListener("click", function() {
          topicButtons.forEach(function(btn) {
            btn.classList.remove("selected-topic");
          });
          button.classList.add("selected-topic");
        });
      });

      var popupTemplate = {
        title: "{topic}",
      };

      featureLayer.popupTemplate = popupTemplate;
    });
  </script>
</body>
</html>
